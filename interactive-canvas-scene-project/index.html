<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Canvas Scene</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Spooky Night Interactive Scene</h1>

  <!-- Control Panel -->
  <section id="controls">
    <!-- Background Selection -->
    <fieldset>
      <legend>Select Background</legend>
      <label><input type="radio" name="background" value="haunted" checked> Haunted House</label><br>
      <label><input type="radio" name="background" value="graveyard"> Graveyard</label><br>
      <label><input type="radio" name="background" value="forest"> Dark Forest</label>
    </fieldset>

    <!-- Character Position Slider -->
    <fieldset class="slider-control">
      <legend>Move Ghost</legend>

      <label for="character-slider-x">Left / Right:</label>
      <input type="range" id="character-slider-x" min="50" max="700" value="400">

      <label for="character-slider-y">Up / Down:</label>
      <input type="range" id="character-slider-y" min="100" max="400" value="300">
    </fieldset>


    <!-- Toggle Items -->
    <fieldset>
      <legend>Toggle Sprites</legend>
      <label><input type="checkbox" id="pumpkin-toggle" checked> Pumpkin</label><br>
      <label><input type="checkbox" id="witch-toggle" checked> Witch</label><br>
      <label><input type="checkbox" id="tree-toggle" checked> Spooky Tree</label>
    </fieldset>

    <!-- Sound Effects -->
    <fieldset>
      <legend>Sound Effects</legend>
      <button id="sound1">Owl Hoot</button>
      <button id="sound2">Witch Laugh</button>
      <button id="sound3">Thunder Clap</button>
    </fieldset>
  </section>

  <!-- Canvas Area -->
  <canvas id="scene" width="800" height="500"></canvas>
  <script src="script.js"></script>
</body>
</html>
